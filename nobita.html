<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="docReady()">
    <img src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png" alt="" style="position:absolute; left:0;top:0" width="100" height="80" id="nobita">
</body>
<script>
    function upArrowPressed() {
        let nobitaImgObjet = document.getElementById("nobita");
        nobitaImgObjet.style.top =parseInt(nobitaImgObjet.style.top) - 10 + "px";
    }
    function downArrowPressed() {
        let nobitaImgObjet = document.getElementById("nobita");
        nobitaImgObjet.style.top = parseInt(nobitaImgObjet.style.top) + 10 + "px";
    }
    function leftArrowPressed() {
        let nobitaImgObjet = document.getElementById("nobita");
        nobitaImgObjet.style.left = parseInt(nobitaImgObjet.style.left) - 10 + "px";
    }
    function rightArrowPressed() {
        let nobitaImgObjet = document.getElementById("nobita");
        nobitaImgObjet.style.left = parseInt(nobitaImgObjet.style.left) + 10 + "px";
    }
    function moveSelection(event) {
        switch (event.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }


</script>

</html>
